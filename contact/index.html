<!doctype html>
<html>
<head>
    <title>by sebaro ~ Contact</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <link type="image/png" rel="icon" href="favicon.png">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <div class="head">
        <div class="logo"><img src="contact.png" alt="Contact" title="Contact"></div>
        <div class="top">
            <div class="logo"><img src="sebaro.png" alt="sebaro" title="sebaro"></div>
        </div>
      </div>
    </div>
    <div class="formbox">
        <div class="mform">
            <input type="text" id="author" value="Author" class="input">
            <input type="text" id="subject" value="Subject" class="input">
            <textarea id="message">Message</textarea>
            <input type="submit" id="submit" value="Send" class="submit">
            <div id="error" class="error"></div>
        </div>
        <br>
    </div>
    <div class="messages" id="messages"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
